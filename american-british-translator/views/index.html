<!DOCTYPE html>
<html>
<head>
	<title>American/British English Translator</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="/public/style.css" type="text/css" />
  <script src="/public/http-transport.js"></script>
  <script src="/public/selection.js"></script>
</head>
<body>
	<div class="container">
    <header>
      <h1>American - British English Translator</h1>
    </header>
    <main>
      <form>
        <textarea rows="4" name="text" required></textarea>
        <select name="locale">  
          <option value="american-to-british">American to British</option>
          <option value="british-to-american">British to American</option>
        </select>
        <input type="submit" value="Translate"/>
      </form>
      <p>Translated Sentence:<br/> <span id="translated-sentence"></span></p>
      <p id="error-msg"></p>
    </main>
    </div>
  </body>
  <script src="/public/client.js"></script>
</html>
